    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa, #f8f9fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;

        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
            transition: 0.3s;
            border-radius: 8px;
            padding: 10px;
        }

        a:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.05);
        }
    </style>
